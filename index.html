<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karany√°dat</title>
  <script data-main="index" defer src="require.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div style="display: block">
    <input type="file" accept="audio/*" id="audio">
    <button id="play-button" type="submit">Play</button>
    <button id="getlrc-button" type="button">Copy LRC</button>
    <button id="speeddown">Speed Down</button>
    <p id="speed"></p>
    <button id="speedup">Speed up</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <p id="curTime">0:00</p>
    <input type="range" id="seek" value="0" max=""/>
    <p id="maxTime">0:00</p>
  </div>
  <div>
    <button id="enter-lyrics" type="button">Enter lyrics</button>
    <dialog id="lyrics-dialog" >
      <textarea id="lyrics"></textarea>
      <button id="save-lyrics">Save</button>
    </dialog>    
  </div>
  <div id="lyrics-display" style="margin: auto; width: auto; text-align: center;">
    
  </div>
</body>
</html>
